					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 前期准备
							#### 确定方向
							- 体制内 or 体制外
								- 国企、政府单位、银行、研究所（本科学历不占优）
								- 外企、私企（本硕学历区别不明显）
							- 技术岗 or 非技术岗
								- 前端、后端、基础架构、算法、测开、安全、游戏...
								- 产品、运营、策划、设计、HR...
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 前期准备
							#### 搜集整理信息
							- 岗位情况（去哪里投递简历？）
								- 官方渠道：官网、公众号...
								- 第三方渠道：牛客网、BOSS直聘、实习僧APP...
								- 内推渠道（推荐）：学长学姐内推（CC98）
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 前期准备
							#### 搜集整理信息
							- 公司情况（部门氛围、工作强度、薪资待遇、发展前景）
								- 脉脉、微博、知乎、小红书...
								- 薪资待遇：offershow微信小程序
								- 咨询学长学姐（CC98、学校就业网）
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 前期准备
							#### 搜集整理信息
							- 面试经验（如何制作简历、如何面试、如何谈薪）
								- 牛客网（最主要）、知乎、小红书
								- CC98求职广场
						</script>
					</section>
				</section>

					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### 时间线
							- 日常实习（通常不能转正）
								- 任意时间均可实习
								- 一般要求工作日出勤4天及以上
							- 暑期实习（可以转正）
								- 实习时间：大三升大四的暑假
								- 面试时间：大三春学期初 —— 大三夏学期末
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### 从投递到入职全流程
							- 投递简历
							- 在线笔试（一般2h）
							- 技术面试（一般2到3轮，每轮1h）
							- HR面试（一般30min）
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### 投递简历
							- 尽量内推，可以提高简历过筛概率，提前了解部门情况，以及让内推人帮忙查询进度
							- 简历内容，推荐阅读 [个人简历撰写攻略（纯干货）](https://www.cc98.org/topic/5256293)
							- 简历模板，参考浙大就业网 or Overleaf的Latex模板
							- 尽量刚好铺满一页A4纸，个人照片可放可不放，提交PDF文件
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### 在线笔试
							- 技术测试
								- 算法题（一般是ACM模式，需要自己处理输入输出）
								- 计算机基础（编程语言、操作系统、计算机网络、数据库、数据结构和算法）
							- 性格测评
								- 能够抗压、乐于协作、信任他人...
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### 技术面试
							- 自我介绍
							- 计算机基础知识（八股文）
							- 手撕算法（通常来自Leetcode）
							- 进阶知识（场景题、系统设计题）
							- 反问
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何寻找实习？
							#### HR面试
							- 自我介绍
							- 考察个人基本情况、个人性格、人际交往能力
							- 反问
						</script>
					</section>

						<script type="text/template">
							### 如何获得正式Offer？
							#### 时间线
							- 秋招
								- 大三升大四的七月份到十一月（七月到九月是黄金时间段）
							- 春招
								- 大四春学期初至夏学期末（和下一届学生寻找暑期实习时间重合）
							- 时间不卡死，大胆尝试，只要还能投递就有机会
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何获得正式Offer？
							#### 时间线
							- 发放Offer & 谈薪
								- 若通过面试，一般会在两周内发放意向书
								- 秋招通常在十月到十一月会陆续发放带薪资的正式offer
								- 春招通常在四月到五月会陆续发放带薪资的正式offer
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何获得正式Offer？
							#### 实习转正
							- 暑期实习通常带有转正机会
							- 转正条件
								- 部门是否有hc
								- 主管是否认可你的工作
								- 实习期间的工作内容
							- 一般需要进行答辩
						</script>
					</section>
					<section data-markdown style="text-align: left;">
						<script type="text/template">
							### 如何获得正式Offer？
							#### 秋招&春招
							- 依然是投递简历、笔试、面试的流程，与寻找实习基本一致
							- 区别
								- 难度更高（需要有实习经历&项目经历）
								- 竞争更激烈
							- 春招岗位数目远少于秋招，因此不能放弃秋招
						</script>
